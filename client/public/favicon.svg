<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513"/>
      <stop offset="100%" style="stop-color:#5c2d0e"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="blackGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
  </defs>
  
  <!-- Board background -->
  <rect width="100" height="100" rx="12" fill="url(#boardGrad)"/>
  
  <!-- Board pattern (simplified) -->
  <rect x="10" y="10" width="20" height="20" fill="#deb887"/>
  <rect x="30" y="10" width="20" height="20" fill="#8b4513"/>
  <rect x="50" y="10" width="20" height="20" fill="#deb887"/>
  <rect x="70" y="10" width="20" height="20" fill="#8b4513"/>
  
  <rect x="10" y="30" width="20" height="20" fill="#8b4513"/>
  <rect x="30" y="30" width="20" height="20" fill="#deb887"/>
  <rect x="50" y="30" width="20" height="20" fill="#8b4513"/>
  <rect x="70" y="30" width="20" height="20" fill="#deb887"/>
  
  <rect x="10" y="50" width="20" height="20" fill="#deb887"/>
  <rect x="30" y="50" width="20" height="20" fill="#8b4513"/>
  <rect x="50" y="50" width="20" height="20" fill="#deb887"/>
  <rect x="70" y="50" width="20" height="20" fill="#8b4513"/>
  
  <rect x="10" y="70" width="20" height="20" fill="#8b4513"/>
  <rect x="30" y="70" width="20" height="20" fill="#deb887"/>
  <rect x="50" y="70" width="20" height="20" fill="#8b4513"/>
  <rect x="70" y="70" width="20" height="20" fill="#deb887"/>
  
  <!-- Black piece -->
  <circle cx="40" cy="35" r="14" fill="url(#blackGrad)" stroke="#374151" stroke-width="2"/>
  <circle cx="40" cy="35" r="10" fill="none" stroke="#4b5563" stroke-width="1" opacity="0.5"/>
  
  <!-- Red piece -->
  <circle cx="60" cy="65" r="14" fill="url(#redGrad)" stroke="#991b1b" stroke-width="2"/>
  <circle cx="60" cy="65" r="10" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.5"/>
  
  <!-- Crown on red piece (king) -->
  <path d="M52 62 L54 58 L57 61 L60 56 L63 61 L66 58 L68 62 L66 66 L54 66 Z" 
        fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
</svg>

